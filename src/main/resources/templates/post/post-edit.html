<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a2634;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    #content-wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .post-form-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .title-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #304254;
      background-color: #253545;
      color: #ffffff;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      padding: 10px 15px;
      background-color: #3498db;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .code-section {
      background-color: #253545;
      padding: 15px;
      border-radius: 4px;
      margin-top: 15px;
    }

    .code-options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .code-options > * {
      flex: 1;
    }

    .code-input {
      font-family: monospace;
      width: 100%;
      min-height: 200px;
    }

    .visibility-select {
      width: 120px;
      flex-shrink: 0;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 5px;
    }

    @media (max-width: 600px) {
      .title-group, .code-options {
        flex-direction: column;
      }
      .visibility-select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div id="content-wrapper">
  <h2 class="post-form-title">게시글 수정</h2>
  <form th:action="@{/api/v1/post/{id}(id=${postRequest.id})}" th:method="put" th:object="${postRequest}">
    <input type="text" th:field="*{title}" placeholder="제목" required>
    <select th:field="*{isPublic}">
      <option th:value="true" th:selected="*{isPublic}">Public</option>
      <option th:value="false" th:selected="*{!isPublic}">Private</option>
    </select>
    <textarea th:field="*{content}" placeholder="내용" required></textarea>

    <div class="code-section">
      <select th:field="*{platformId}">
        <option value="">플랫폼 선택</option>
        <option th:each="platform : ${platforms}" th:value="${platform.id}" th:text="${platform.name}"></option>
      </select>
      <input type="number" th:field="*{problemNumber}" placeholder="문제 번호">
      <select th:field="*{languageId}">
        <option value="">사용 언어</option>
        <option th:each="language : ${languages}" th:value="${language.id}" th:text="${language.name}"></option>
      </select>
      <select th:field="*{algorithmId}">
        <option value="">알고리즘 선택</option>
        <option th:each="algorithm : ${algorithms}" th:value="${algorithm.id}" th:text="${algorithm.name}"></option>
      </select>
      <textarea th:field="*{code}" placeholder="코드를 입력하세요"></textarea>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" th:field="*{isReportRequested}" id="reportRequest">
      <label for="reportRequest">분석 요청</label>
    </div>

    <button type="submit">수정 완료</button>
  </form>
</div>

<script th:inline="javascript">
  document.addEventListener('DOMContentLoaded', function() {
    const toggleCodeBtn = document.getElementById('toggleCodeBtn');
    const codeSection = document.querySelector('.code-section');

    toggleCodeBtn.addEventListener('click', function() {
      if (codeSection.style.display === 'none') {
        codeSection.style.display = 'block';
        toggleCodeBtn.textContent = '코드 접기';
      } else {
        codeSection.style.display = 'none';
        toggleCodeBtn.textContent = '코드 펼치기';
      }
    });

    // 기존 코드가 있을 경우 버튼 텍스트 변경
    if (codeSection.style.display === 'block') {
      toggleCodeBtn.textContent = '코드 접기';
    }
  });
</script>
</body>
</html>
